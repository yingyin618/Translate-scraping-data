{{ results | safe }}
<input type="hidden" id="langcode" value="{{ langcode }}">
{% if errorText is not None and errorText|length > 0 %}
<div style="position: fixed;top: 0;background: rgba(255, 0, 0, 0.5);z-index: 99999;width: 100%;text-align: center;color: #fff;padding: 13px;font-weight: bold;font-size: 20px;">{{ errorText | safe }}</div>
{% endif %}
